<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="grid-container">
        <div class="grid-items grid-item-header">
            <p> <b>Witaj:</b> customer name </p>
            <p> <b>Punkty lojalnościowe:</b> 300pkt </p>
        </div>
        <div class="grid-items grid-item-sidebar">
            <div class="bought-history-row">
                <p class="bought__date"> 20/04/2022 </p>
                <p class="bought__product"> Wild-Animal Care </p>
                <p class="bought__points"> 25 points </p>
            </div>
            <div class="bought-history-row">
                <p class="bought__date"> 13/01/2022 </p>
                <p class="bought__product"> Super Junior vital </p>
                <p class="bought__points"> 25 points </p>
            </div>
        </div>
        
      
        <div class="grid-items grid-item-send">
                <p>Wesprzyj schronisko przesyłając swoje punkty lojalnościowe</p>
                
                <div class="donate-send-inputs">
                    <input type="text" size="10" placeholder="liczba punktów"></input>
                    <button class="transfer__points_btn margin-item">Przelej</button>
                </div>
        </div>
        <div class="fundation__donate_photos center-items">
            DOG PHOTOS
        </div>
        <div class="grid-items grid-item-choose">
            <fieldset>
                <legend class="whitch_one">Wybierz schronisko które wesprzesz:</legend>
                <div class="shetler_choose_row">
                  <input type="radio" class="shetler" id="przystan" name="shetler" value="shetler"
                         checked>
                  <label for="przystan">Schronisko bezpieczna przystań</label>
                  </div>
                  <div class="shetler_choose_row">
                  <input type="radio" class="shetler" id="dajszanse" name="shetler" value="shetler"
                         checked>
                  <label for="dajszanse">Schronisko daj mu szansę</label>
                  </div>
                  <div class="shetler_choose_row">
                  <input type="radio" class="shetler" id="dabrowskie" name="shetler" value="shetler"
                         checked>
                  <label for="dabrowskie">Schronisko dąbrowskie</label>
                  </div>
                  <div class="shetler_choose_row">
                  <input type="radio" class="shetler" id="reksio" name="shetler" value="shetler"
                         checked>
                  <label for="reksio">Schronisko reksio</label>
                  </div>
                  </fieldset>
        </div>
        <div class="grid-item-footer flex-center">
            <h2> Pet store - loyality program: tajfoon</h2>
    
        </div>
        
        
        </div>
    </div>
    </main>
</body>
</html>
